      <div id="add-new-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title" id="modalLabel">New Photo Collection</h4>
            </div>
            <div class="modal-body">
              <p class="error-msg hidden"></p>
              <form>
                <input value="" id="add-photoid" type="hidden">
                <div class="form-group">
                  <label for="new-collection" class="control-label">Please enter a new collection name:</label>
                  <input type="text" class="form-control" id="new-collection">
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              <button id="create" type="button" class="btn btn-primary">Create</button>
            </div>
          </div>
        </div>
      </div>
      <div id="remove-collection-alert" class="modal" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="alert alert-danger alert-dismissible fade in" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">×</span></button>
            <h4 id="oh-snap!-you-got-an-error!">You're about to remove a collection!<a class="anchorjs-link" href="#oh-snap!-you-got-an-error!"><span class="anchorjs-icon"></span></a></h4>
            <p>Are you sure you would like to do this?</p>
            <p>
              <button id="remove-confirm" type="button" class="btn btn-danger">Remove</button>
              <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
            </p>
          </div>
        </div>
      </div>
      <div id="remove-photo-alert" class="modal" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="alert alert-danger alert-dismissible fade in" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">×</span></button>
            <input type="hidden" value="" id="photoid">
            <h4 id="oh-snap!-you-got-an-error!">You're about to remove this photo from this collection!<a class="anchorjs-link" href="#oh-snap!-you-got-an-error!"><span class="anchorjs-icon"></span></a></h4>
            <p>Are you sure you would like to do this?</p>
            <p>
              <button id="remove-photo-confirm" type="button" class="btn btn-danger">Remove</button>

            </p>
